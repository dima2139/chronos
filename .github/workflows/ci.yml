name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      # Run lint for all projects
      - run: npx nx run-many -t lint --skip-nx-cache --ignore-missing

      # Run build for all projects
      - run: npx nx run-many -t build --skip-nx-cache --ignore-missing

      # Run typecheck (skip if not defined)
      - run: npx nx run-many -t typecheck --skip-nx-cache --ignore-missing

      # Run tests (skip if not defined)
      - run: npx nx run-many -t test --skip-nx-cache --ignore-missing
